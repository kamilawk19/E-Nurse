    <link rel="stylesheet" href="style.css">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.js'></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            selectable: true,
            headerToolbar: {
            left: 'title today',
            right: 'dayGridMonth,timeGridWeek,timeGridDay,prev,next'
            },
            eventColor: '#7CA6CB',            

            select: function(info) {
                var name = prompt('Zaznaczono od ' + info.startStr + ' do ' + info.endStr + '\nPodaj nazwę wydarzenia');
                if (name != null) { // valid?
                    calendar.addEvent({
                    title: name,
                    start: new Date(info.start),
                    end: new Date(info.end),
                    allDay: true
                    });
                    alert('Wydarzenie dodane');
                } 
                else {
                    alert('Musisz cos wpisać');
                }
            },
            editable: true,
            events: [
                {title  : 'Badania 3A', start  : '2022-06-01', end    : '2022-06-03' },
                {title  : 'Prelekcja o uzależnieniach', start  : '2022-06-15'},
                {title  : 'Badania 5C', start  : '2022-06-17', allDay:true},
            ]
        });
        
            calendar.render();
        });
    </script>
</head>
